See https://sciter.com/css-extensions-in-h-smile-engine-part-ii-flex-units/
-->
<style>

div.parent {
    // take maximum width and height
    size: *;
}

div.parent > div {
    height: *;

    width: 30%;

    margin: 5dip;

    // flex units
    margin-left: 70%%;
    margin-right: 30%%;

    border: 1dip solid white;

    background: rgb(210,210,210);

    text-align: center;
    white-space: pre;

    // < 6.0
    vertical-align: middle;

    // >= 6.0
    content-vertical-align: middle;
}

</style>
<div .parent>
    <div>
        margin-left: 70%%;
        margin-right: 30%%;
    </div>
</div>
