See https://sciter.com/css-extensions-in-h-smile-engine-part-ii-flex-units/
-->
<style>

.parent {
    // take maximum width and height
    size: *;
    flow: horizontal;
}

.parent > div {
    height: *;

    margin: 5dip;

    border: 1dip solid white;

    background: rgb(210,210,210);

    text-align: center;

    vertical-align: middle;
}

.parent > div:first-child {
    width: 1*;
}

.parent > div:nth-child(2) {
    width: 3*;
}

.parent > div:last-child {
    width: 2*;
}

</style>
<div .parent>
    <div>width 1*</div>
    <div>width 3*</div>
    <div>width 2*</div>
</div>
